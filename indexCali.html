<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda La Genérica</title>
    <link rel="stylesheet" type="text/css" href="recursos/estilo.css">
    <script type="text/javascript" href="recursos/funciones.js"></script>

</head>
<body>
    <header>
        <h2>Cadena de Tiendas La Genérica - Sucursal Cali</h2>
    </header>

    <section>
        <nav>
            <ul>
                <li><a href="/productosCali.html">Productos</a></li>
            </ul>
        </nav>

        <article class="linea">
            <form name="formC" action="/LoQueSeaHTML/Servlet" method="post" onsubmit="return validaForm(this);">
                <input type="hidden" name="oculto" value="valorOculto">

                <table>
                    <caption>
                        <h2>Acceso al Sistema</h2>
                    </caption>
                    <tr>
                        <td class="primerDato">
                            Usuario: (*)
                        </td>
                        <td>
                            <input class="default" type="text" name="usuario" value="Ingresa tu usuario" onfocus="this.select();"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="primerDato">
                            Password: (*)
                        </td>
                        <td>
                            <input class="default" type="password" name="password" value="Ingresa tu contraseña" onfocus="this.select();"/>
                        </td>
                    </tr>
                    <tr style="text-align:center;">
                        <td>
                            <input type="submit" value="Aceptar" class="default">
                        </td>
                        <td>
                            <input type="reset" value="Cancelar" class="default">
                        </td>
                    </tr>
                </table>
            </form> 
        </article>
    </section>   
</body>
</html>
